<!doctype html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>JQuery 연습하고 가기!</title>
<!-- JQuery를 import 합니다 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
            border: 1px solid;
        }
        .red {
            color: red;
        }
    </style>

    <script>
        function q1() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/seoulbike",
                data: {},
                success: function (response) {
                    $('#names-q1').empty();

                    let arr = (response['getStationList']['row']);
                    console.log(arr);

                    for(let i=0; i< arr.length; i++) {
                        let station =  arr[i]["stationName"]; // 거치대 넘버
                        let ToCnt = arr[i]['rackTotCnt'] // 총 따릉이
                        let cnt = arr[i]['parkingBikeTotCnt'] // 현재 따릉이
                        let temp = '';

                        if(cnt < 5) { //현재 따릉이가 5대 미만인 경우
                            temp = `<tr>
                                        <td class="red">${station}</td>
                                        <td class="red">${ToCnt}</td>
                                        <td class="red">${cnt}</td>
                                </tr>`
                        }
                        else {
                            temp = `<tr>
                                        <td>${station}</td>
                                        <td>${ToCnt}</td>
                                        <td>${cnt}</td>
                                </tr>`
                        }
                        $('#names-q1').append(temp);
                    }
                }
            })
        }
    </script>

</head>

<body>
<h1>jQuery + Ajax의 조합을 연습하자!</h1>

<hr/>

<div class="question-box">
    <h2>2. 서울시 OpenAPI(실시간 따릉기 현황)를 이용하기</h2>
    <p>모든 위치의 따릉이 현황을 보여주세요</p>
    <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="q1()">업데이트</button>
    <table>
        <thead>
        <tr>
            <td>거치대 위치</td>
            <td>거치대 수</td>
            <td>현재 거치된 따릉이 수</td>
        </tr>
        </thead>
        <tbody id="names-q1">
        <tr>
            <td>102. 망원역 1번출구 앞</td>
            <td>22</td>
            <td>0</td>
        </tr>
        <tr>
            <td>103. 망원역 2번출구 앞</td>
            <td>16</td>
            <td>0</td>
        </tr>
        <tr>
            <td>104. 합정역 1번출구 앞</td>
            <td>16</td>
            <td>0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
