<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">

    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        * {
            font-family: 'Dongle', sans-serif;
        }
        .myImage {
            background-color: green;
            height: 450px; width:100%;
            /* 이미지 화면을 약간 어둡게 설정 */
            background-image: url("https://dimg.donga.com/wps/NEWS/IMAGE/2019/03/25/94716955.2.jpg");
            background-size: cover;
            color: white;

            /* 가운데 정렬을 하는 방법(column, row 등으로 바꾸면서 사용) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .myImage > p {
            font-size: 40px;
            color: pink;
        }
        .commentForm {
            max-width: 500px;
            width: 95%;
            margin: 20px auto 0 auto;
            box-shadow: 0 0 3px 0 gray;
            padding: 20px;
        }
        .commentForm > .mybutton {
            margin-top: 10px;
        }
        .commentForm > .mybutton > input {
            background-color: black;
            color: white;
        }
        .myCard {
            max-width: 500px;
            width: 95%;
            margin: 20px auto 0 auto;
        }

    </style>
</head>
<body>
    <!-- 이미지가 들어가는 곳 -->
    <div class="myImage">
        <p>이말년 쭈호민 팬명록</p>
    </div>

    <!-- 댓글남기는 Form -->
    <div class="commentForm">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                      style="height: 100px"></textarea>
            <label for="floatingTextarea2">응원 메세지를 입력하세요.</label>
        </div>
        <div class="mybutton">
            <input type="submit" class="writeBtn" value="응원 남기기">
        </div>
    </div>

    <!-- 응원 Form -->
    <div class="myCard">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>이말년 없이는 못살아!</p>
                    <footer class="blockquote-footer">최윤성
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="myCard">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>방송 너무나도 잘보고 있습니다!</p>
                    <footer class="blockquote-footer">조범석
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
    <div class="myCard">
        <div class="card">
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>침착맨 사랑해요!</p>
                    <footer class="blockquote-footer">김유정
                    </footer>
                </blockquote>
            </div>
        </div>
    </div>
</body>
</html>
